<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battery চার্জ খরচ ক্যালকুলেটর</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00796b;
      text-align: center;
    }
    .username {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
      font-weight: bold;
      font-style: italic;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078d7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔋 Battery চার্জ খরচ ক্যালকুলেটর</h1>
    <div class="username">রাফিনের ক্যালকুলেটর</div>

    <label for="mahInput">Battery Capacity (mAh):</label>
    <input type="number" id="mahInput" placeholder="যেমন: 5000" min="1" />

    <label for="voltInput">Battery Voltage (V):</label>
    <input type="number" id="voltInput" value="3.7" step="0.1" min="0.1" />

    <label for="rateInput">Electric Unit Rate (টাকা):</label>
    <input type="number" id="rateInput" value="8" step="0.1" min="0" />

    <button onclick="calculate()">হিসাব করো</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const mAh = parseFloat(document.getElementById('mahInput').value);
      const voltage = parseFloat(document.getElementById('voltInput').value);
      const unitRate = parseFloat(document.getElementById('rateInput').value);

      if (isNaN(mAh) || mAh <= 0) {
        document.getElementById('result').innerText = "⚠️ সঠিক mAh দিন।";
        return;
      }
      if (isNaN(voltage) || voltage <= 0) {
        document.getElementById('result').innerText = "⚠️ সঠিক ভোল্টেজ দিন।";
        return;
      }
      if (isNaN(unitRate) || unitRate < 0) {
        document.getElementById('result').innerText = "⚠️ সঠিক ইউনিট রেট দিন।";
        return;
      }

      const energyKWh = (mAh * voltage) / 1000000;
      const cost = energyKWh * unitRate;

      document.getElementById('result').innerText =
        `💰 ${mAh} mAh ব্যাটারি চার্জ করতে প্রায় ${cost.toFixed(3)} টাকা খরচ হবে।`;
    }
  </script>
</body>
</html>
